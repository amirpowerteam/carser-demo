<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>آرشیو اپیزودها</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
      .page-header{padding:18px 0;border-bottom:1px solid rgba(2,6,23,0.04);display:flex;align-items:center;gap:12px}
      .episodes-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:18px}
      .ep-card{background:var(--card-bg);border:1px solid var(--card-border);padding:12px;border-radius:10px;position:relative;overflow:visible}
      .ep-thumb{width:100%;height:140px;border-radius:8px;background-size:cover;background-position:center;margin-bottom:8px}
      .thumb-link{display:block;border-radius:8px;overflow:hidden}
      .thumb-overlay{position:absolute;left:12px;right:12px;top:12px;height:140px;border-radius:8px;display:flex;flex-direction:column;align-items:flex-start;justify-content:flex-end;padding:12px;background:linear-gradient(180deg, rgba(0,0,0,0.0) 30%, rgba(0,0,0,0.55) 100%);color:#fff;opacity:0;pointer-events:none;transition:opacity .18s ease}
      .ep-card:hover .thumb-overlay{opacity:1;pointer-events:auto}
      .thumb-overlay .excerpt{font-size:0.92rem;margin-bottom:6px;max-height:3.6rem;overflow:hidden}
      .thumb-overlay .mini-play{background:rgba(255,255,255,0.12);padding:6px 10px;border-radius:999px;font-weight:600}
    </style>
  </head>
  <body class="rtl">
    <div class="container">
      <header class="navbar">
        <div class="logo"><img src="/logo.svg" class="site-logo" alt="کتاب‌جیبی"></div>
        <nav class="nav-links" style="margin-right:auto">
          <a class="tab" href="/">خانه</a>
          <a class="tab active" href="/episodes">اپیزودها</a>
          <a class="tab" href="/readables">خواندنی‌ها</a>
        </nav>
      </header>

      <main>
        <div class="page-header">
          <h2>آرشیو اپیزودها</h2>
          <div style="margin-right:auto;color:var(--dark);opacity:0.8">در این صفحه می‌توانید اپیزودها را پخش یا دانلود کنید.</div>
        </div>

        <div class="controls-row" style="display:flex;gap:8px;align-items:center;margin-top:12px">
          <input id="search" placeholder="جست‌وجو در عنوان یا توضیحات..." style="flex:1;padding:8px;border-radius:8px;border:1px solid #ddd" />
          <select id="filterTag" style="width:160px;padding:8px;border-radius:8px;border:1px solid #ddd">
            <option value="">همه</option>
          </select>
          <button id="clearSearch" class="play-pill small">پاک کردن</button>
        </div>

        <section id="list" class="episodes-grid"></section>
        <div style="text-align:center;margin-top:12px"><button id="loadMore" class="play-pill">بارگذاری بیشتر</button></div>
      </main>

      <footer style="margin-top:28px;text-align:center;color:var(--dark);opacity:0.7">بازگشت به <a href="/">خانه</a></footer>
    </div>

    <script src="/js/audio.js"></script>
    <script src="/episodes/episodes.js"></script>
    <script src="/js/pjax.js"></script>
  </body>
</html>
